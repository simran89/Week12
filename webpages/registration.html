<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../index.html" name="registration" id="registration">
        <fieldset>
            <legend>Registration</legend>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br>

        <label for="email">Email </label>
        <input type="email" name="email" id="email"><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br>

        <label for="phone">Phone number:</label>
        <input type="tel" name="phonenumber" id="phonenumber"><br>

        <p>Choose fav Course</p>
        <label>HTML</label><input type="radio" name="favClourse" id="html"><br>
        <label>CSS</label><input type="radio" name="favClourse" id="css"><br>
        <label>JS</label><input type="radio" name="favClourse" id="js"><br>
        <label>Operating System</label><input type="radio" name="favClourse" id="os"><br>

        <p>Courses Enrolled</p>
        <label>HTML</label><input type="checkbox" name="html" id="html"><br>
        <label>CSS</label><input type="checkbox" name="css" id="css"><br>
        <label>JS</label><input type="checkbox" name="js" id="js"><br>
        <label>Operating System</label><input type="checkbox" name="os" id="os"><br>
        <input type="submit" value="Registration">
        <input type="reset" value="reset">
    </fieldset>
    </form>
</body>
</html>
